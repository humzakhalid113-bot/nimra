<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

h1 {
  color: #b0004b;
  font-size: 3rem;
  animation: pulse 2s infinite;
  text-align: center;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

.yes {
  background: #ff2f6d;
  color: white;
}

.no {
  background: #aaa;
}

button:hover {
  transform: scale(1.15);
}

.heart {
  position: absolute;
  color: rgba(255,0,80,0.7);
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Will you be my Valentine, NIMRA? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button class="yes" onclick="sayYes()">Yes üíï</button>
  <button class="no" onmouseover="moveNo(this)">No üòÖ</button>
</div>

<!-- Background Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Play music after first click */
document.body.addEventListener("click", function () {
  document.getElementById("music").play();
}, { once: true });

function sayYes() {
  alert("Yay! I Love You ‚ù§Ô∏èüòç");
}

/* No button runs away */
function moveNo(btn) {
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}

/* Floating hearts */
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 30) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 500);
</script>

</body>
</html>
